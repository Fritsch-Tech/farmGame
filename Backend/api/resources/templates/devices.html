{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../resources/templates/styles/devices.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="../resources/templates/scripts/graphs.js"></script>

{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="devicelist col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div id="device-list-area" class="nav flex-column device-list-area">
                </div>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>

                <div class="list-group list-group-flush">
                    <div id="sensor1\" class="list-group-item">
                        <div id="chart_div" class="float-left"></div>
                        <div class=" float-left">
                            <table>
                                <tr>
                                    <td><a>Test</a></td>
                                </tr>
                                <tr>
                                    <td><a>Test1</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="list-group-item">Dapibus ac facilisis in</div>
                    <div class="list-group-item">Morbi leo risus</div>
                    <div class="list-group-item">Porta ac consectetur ac</div>
                    <div class="list-group-item">Vestibulum at eros</div>
                </div>

        </main>
    </div>
</div>
<script src="..\resources\templates\scripts\devicelist_ajax.js"></script>
{% endblock %}
