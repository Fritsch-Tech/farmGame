{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../resources/templates/styles/signin.css">
{% endblock %}

{% block body %}
<form id="login" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<div id="testArea"></div>
<script src="..\resources\templates\scripts\login_ajax.js"></script>
{% endblock %}
